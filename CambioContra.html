<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cambiar Contraseña - Agrocontrol</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/CambioContra.css">
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
        <div class="card p-4">
          <div class="text-center mb-3">
            <img src="img/Logo Agro sin letras.png" alt="Logo Agrocontrol" class="rounded-circle" width="90" height="90">
            <h3 class="mt-2">Cambiar Contraseña</h3>
            <p class="text-muted">Actualiza tu contraseña</p>
          </div>

          <form id="changePasswordForm">
            <div class="mb-3">
              <label for="currentPassword" class="form-label">Contraseña actual</label>
              <input type="password" class="form-control" id="currentPassword" placeholder="••••••••" required>
            </div>

            <div class="mb-3">
              <label for="newPassword" class="form-label">Nueva contraseña</label>
              <input type="password" class="form-control" id="newPassword" placeholder="••••••••" required>
            </div>

            <div class="mb-3">
              <label for="confirmNewPassword" class="form-label">Confirmar nueva contraseña</label>
              <input type="password" class="form-control" id="confirmNewPassword" placeholder="••••••••" required>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-success">Actualizar Contraseña</button>
              <a href="Perfilusuario.html" class="btn btn-outline-secondary">Volver al Perfil</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, updatePassword, reauthenticateWithCredential, EmailAuthProvider } 
      from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB7WdEEYxvxYDe1bsrcLg1lQNa1wJbBXZ8",
      authDomain: "agrocontrol-8550b.firebaseapp.com",
      projectId: "agrocontrol-8550b",
      storageBucket: "agrocontrol-8550b.appspot.com",
      messagingSenderId: "540741735209",
      appId: "1:540741735209:web:7a44dff52d07641cc91d38",
      measurementId: "G-7FBMJ1WNPZ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Cambio de contraseña
    const changePasswordForm = document.querySelector("#changePasswordForm");
    if (changePasswordForm) {
      changePasswordForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        
        const currentPassword = document.getElementById("currentPassword").value;
        const newPassword = document.getElementById("newPassword").value;
        const confirmNewPassword = document.getElementById("confirmNewPassword").value;

        if (newPassword !== confirmNewPassword) {
          alert("❌ Las nuevas contraseñas no coinciden");
          return;
        }

        const user = auth.currentUser;
        if (!user) {
          alert("❌ Debes iniciar sesión");
          window.location.href = "index.html";
          return;
        }

        try {
          // Reautenticar usuario
          const credential = EmailAuthProvider.credential(
            user.email,
            currentPassword
          );
          await reauthenticateWithCredential(user, credential);

          // Actualizar contraseña
          await updatePassword(user, newPassword);
          
          alert("✅ Contraseña actualizada exitosamente");
          window.location.href = "Perfilusuario.html";
        } catch (error) {
          if (error.code === 'auth/wrong-password') {
            alert("❌ La contraseña actual es incorrecta");
          } else {
            alert("❌ Error: " + error.message);
          }
        }
      });
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
