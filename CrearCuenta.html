<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Agrocontrol</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/CrearCuenta.css">
  
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <!-- Responsive col -->
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
        <div class="card p-4">
          <div class="text-center mb-3">
            <img src="img/Logo agrocontrol.png" alt="Logo Agrocontrol" class="rounded-circle" width="90" height="90">
            <h3 class="mt-2">Agrocontrol</h3>
            <p class="text-muted">Crea tu cuenta</p>
          </div>

          <form id="registerForm">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre completo</label>
              <input type="text" class="form-control" id="nombre" placeholder="Ej: Juan Pérez" required>
            </div>

            <div class="mb-3">
              <label for="regEmail" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="regEmail" placeholder="ejemplo@correo.com" required>
            </div>

            <div class="row">
              <div class="col-12 col-md-6 mb-3">
                <label for="regPassword" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="regPassword" placeholder="••••••••" required>
              </div>
              <div class="col-12 col-md-6 mb-3">
                <label for="confirm-password" class="form-label">Confirmar</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="Repite tu contraseña" required>
              </div>
            </div>

            <div class="form-check mb-3">
              <input type="checkbox" class="form-check-input" id="terms" required>
              <label class="form-check-label" for="terms">
                Acepto los <a href="#" class="text-decoration-none">términos y condiciones</a>
              </label>
            </div>

            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-success">Crear Cuenta</button>
            </div>

            <div class="text-center">
              <p class="mb-0">¿Ya tienes cuenta? 
                <a href="index.html" class="text-decoration-none">Inicia sesión</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword } 
    from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB7WdEEYxvxYDe1bsrcLg1lQNa1wJbBXZ8",
    authDomain: "agrocontrol-8550b.firebaseapp.com",
    projectId: "agrocontrol-8550b",
    storageBucket: "agrocontrol-8550b.appspot.com",
    messagingSenderId: "540741735209",
    appId: "1:540741735209:web:7a44dff52d07641cc91d38",
    measurementId: "G-7FBMJ1WNPZ"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // Registro
  const registerForm = document.querySelector("#registerForm");
  if (registerForm) {
    registerForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("regEmail").value;
      const password = document.getElementById("regPassword").value;
      const confirmPassword = document.getElementById("confirm-password").value;

      if (password !== confirmPassword) {
        alert("❌ Las contraseñas no coinciden");
        return;
      }

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("✅ Cuenta creada exitosamente");
        window.location.href = "index.html"; // tu login
      } catch (error) {
        alert("❌ Error: " + error.message);
      }
    });
  }
</script>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
