<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesi√≥n - Agrocontrol</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/usuario.css">
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <!-- Responsive col -->
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4">
        <div class="card p-4">
          <div class="text-center mb-3">
            <img src="img/Logo Agro sin letras.png" alt="Logo Agrocontrol" class="rounded-circle" width="90" height="90">
            <h3 class="mt-2">Agrocontrol</h3>
            <p class="text-muted">Inicia sesi√≥n en tu cuenta</p>
          </div>

          <form>
            <div class="mb-3">
              <label for="email" class="form-label">Correo electr√≥nico</label>
              <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com" required>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Contrase√±a</label>
              <input type="password" class="form-control" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>

            <div class="d-flex justify-content-between mb-3">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="remember">
                <label class="form-check-label" for="remember">Recu√©rdame</label>
              </div>
              <a href="#" id="forgotPasswordLink" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal" class="text-decoration-none">¬øOlvidaste tu contrase√±a?</a>
            </div>

            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-success">Iniciar Sesi√≥n</button>
            </div>

            <div class="text-center">
              <p class="mb-0">¬øNo tienes cuenta? 
                <a href="CrearCuenta.html" class="text-decoration-none">Crea una aqu√≠</a> <br>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- üîë Modal de recuperaci√≥n de contrase√±a -->
  <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content rounded-4">
        <div class="modal-header">
          <h5 class="modal-title" id="forgotPasswordModalLabel">Recuperar contrase√±a</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <p>Ingresa el correo con el que te registraste. Te enviaremos un enlace para restablecer tu contrase√±a.</p>
          <input type="email" id="resetEmail" class="form-control" placeholder="tu@correo.com" required>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" id="sendResetEmailBtn" class="btn btn-success">Enviar enlace</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
<script type="module">
  // Importar Firebase desde CDN
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, sendPasswordResetEmail} 
    from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";

  // Configuraci√≥n de Firebase (esta la copias de tu consola de Firebase)
  const firebaseConfig = {
      apiKey: "AIzaSyAzonIFbhlOnnIs9xG9Lb4uBJHLrhCi3qU",
      authDomain: "web-y-movil-agroncontrol.firebaseapp.com",
      projectId: "web-y-movil-agroncontrol",
      storageBucket: "web-y-movil-agroncontrol.firebasestorage.app",
      messagingSenderId: "180502593551",
      appId: "1:180502593551:web:f4ae5111ac99ec70fa237a",
      measurementId: "G-BJ9G9WSKNY"
  };

  // Inicializar Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // üîê LOGIN
  const loginForm = document.querySelector("form");
  if (loginForm) {
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("‚úÖ Inicio de sesi√≥n exitoso");
        window.location.href = "contenidoPrincipal.html"; // p√°gina principal
      } catch (error) {
        alert("‚ùå Error: usuario no encontrado" );
      }
    });
  }

  // üîë Recuperar contrase√±a (modal)
  const sendResetEmailBtn = document.getElementById("sendResetEmailBtn");
  if (sendResetEmailBtn) {
    sendResetEmailBtn.addEventListener("click", async () => {
      const email = document.getElementById("resetEmail").value.trim();
      if (!email) {
        alert("Por favor, ingresa un correo v√°lido.");
        return;
      }

      try {
        await sendPasswordResetEmail(auth, email);
        alert("‚úÖ Se ha enviado un enlace de recuperaci√≥n a tu correo.");
        document.getElementById("resetEmail").value = "";
        const modal = bootstrap.Modal.getInstance(document.getElementById("forgotPasswordModal"));
        modal.hide();
      } catch (error) {
        alert("‚ùå Error: " + error.message);
      }
    });
  }

</script>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
