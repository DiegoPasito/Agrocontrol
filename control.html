  <main class="container mt-4">
    <h2>Registrar Vaca</h2>
  <form id="form-vaca" class="mb-4">
    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input type="text" id="nombre" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Raza</label>
      <select id="raza" class="form-select" required>
        <option value="Jersey">Jersey</option>
        <option value="Girolando">Girolando</option>
        <option value="Gyr">Gyr</option>
        <option value="Simmental">Simmental</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Peso (kg)</label>
      <input type="number" id="peso" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Edad (años)</label>
      <input type="number" id="edad" class="form-control" required>
    </div>

    <div class="mb-3 form-check">
      <input type="checkbox" id="lactando" class="form-check-input">
      <label class="form-check-label" for="lactando">¿Está lactando?</label>
    </div>

    <button type="submit" class="btn btn-success">Guardar</button>
  </form>

  <div id="mensaje"></div>

  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB7WdEEYxvxYDe1bsrcLg1lQNa1wJbBXZ8",
    authDomain: "agrocontrol-8550b.firebaseapp.com",
    projectId: "agrocontrol-8550b",
    storageBucket: "agrocontrol-8550b.appspot.com",
    messagingSenderId: "540741735209",
    appId: "1:540741735209:web:7a44dff52d07641cc91d38",
    measurementId: "G-7FBMJ1WNPZ"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

    const form = document.getElementById("form-vaca");
    const mensaje = document.getElementById("mensaje");

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        mensaje.innerHTML = "<p class='text-danger'>Debes iniciar sesión para registrar vacas.</p>";
        form.style.display = "none";
        return;
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const nombre = document.getElementById("nombre").value;
        const raza = document.getElementById("raza").value;
        const peso = parseFloat(document.getElementById("peso").value);
        const edad = parseInt(document.getElementById("edad").value);
        const lactando = document.getElementById("lactando").checked;

        try {
          await addDoc(collection(db, "usuarios", user.uid, raza), {
            nombre,
            raza,
            peso,
            edad,
            lactando,
            creado: new Date()
          });

          mensaje.innerHTML = "<p class='text-success'>✅ Vaca registrada con éxito.</p>";
          form.reset();
        } catch (error) {
          console.error("Error al guardar vaca:", error);
          mensaje.innerHTML = "<p class='text-danger'>❌ Error al guardar la vaca.</p>";
        }
      });
    });
  </script>
