<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Agrocontrol</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/usuario.css">

</head>
<body>

<main>
        <div class="card p-4" style="width: 350px;">
    <div class="text-center mb-3">
      <img src="img/Agrocontrol verde bonito.jpg" alt="Logo Agrocontrol" class="rounded-circle" width="90" height="90">
      <h3 class="mt-2">Agrocontrol</h3>
      <p class="text-muted">Inicia sesión en tu cuenta</p>
    </div>

    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="••••••••" required>
      </div>
      <div class="d-grid mb-3">
        <button type="submit"  class="btn btn-success" >Iniciar Sesión</button>
      </div>
      <div class="text-center">
        <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a> <br>
        <a href="index.html" class="text-decoration-none">Regresar</a>
      </div>
    </form>
  </div>
</main>

  

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
